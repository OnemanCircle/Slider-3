<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Page -->
  <div id="main">
    <h1 class="neon-text">Welcome to the Cyberpunk Gallery</h1>
    <div id="button-container">
      <button class="button" onclick="openSection('cars')">Cars</button>
      <button class="button" onclick="openSection('games')">Games</button>
      <button class="button" onclick="openSection('girls')">Girls</button>
    </div>
  </div>

  <!-- Cars Gallery Section -->
  <div id="cars-gallery" class="gallery" style="display:none;">
    <h2>Cars Gallery</h2>
    <div id="cars-subsection">
      <button class="subsection-button" onclick="openSubsection('bugatti')">Bugatti Chiron</button>
      <button class="subsection-button" onclick="openSubsection('koenigsegg')">Koenigsegg Jesko</button>
      <button class="subsection-button" onclick="openSubsection('veneno')">Veneno Roadster</button>
    </div>
  </div>

  <!-- Games Gallery Section -->
  <div id="games-gallery" class="gallery" style="display:none;">
    <h2>Games Gallery</h2>
    <div id="games-subsection">
      <button class="subsection-button" onclick="openSubsection('arknights')">Arknights</button>
      <button class="subsection-button" onclick="openSubsection('deadbydaylight')">Dead By Daylight</button>
      <button class="subsection-button" onclick="openSubsection('genshin')">Genshin Impact</button>
      <button class="subsection-button" onclick="openSubsection('pubg')">Pubg Mobile</button>
      <button class="subsection-button" onclick="openSubsection('wuthering')">Wuthering Waves</button>
    </div>
  </div>

  <!-- Girls Gallery Section -->
  <div id="girls-gallery" class="gallery" style="display:none;">
    <h2>Girls Gallery</h2>
    <div id="girls-subsection">
      <button class="subsection-button" onclick="openSubsection('anastasia')">Anastasia Bezrukova</button>
      <button class="subsection-button" onclick="openSubsection('barbra')">Barbra Palvin</button>
      <button class="subsection-button" onclick="openSubsection('elina')">Elina Karimova</button>
      <button class="subsection-button" onclick="openSubsection('kristina')">Kristina Pimenova</button>
      <button class="subsection-button" onclick="openSubsection('mckenna')">McKenna Grace</button>
    </div>
  </div>

  <!-- Gallery Modal Section (For Clicking on Subsection) -->
  <div id="gallery-modal" class="modal" style="display:none;">
    <div id="gallery-content">
      <span id="close-modal" onclick="closeModal()">Ã—</span>
      <div id="gallery-images"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
